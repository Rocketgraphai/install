name: Test install.sh

on:
  push:
    branches: [ main, ci-testing ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # ARM macs don't work with docker because m1 doesn't support nested virtualization.
        os: [ubuntu-latest, macos-13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc

          # Add the repository to Apt sources:
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install docker docker-compose colima

          # Link the Docker Compose v2 plugin so it's understood by the docker CLI
          mkdir -p ~/.docker/cli-plugins
          ln -sfn /usr/local/opt/docker-compose/bin/docker-compose ~/.docker/cli-plugins/docker-compose

          colima start

      - name: Verify Docker & lsof installation
        run: |
          docker compose --version
          docker --version
          lsof -v

      - name: Run install.sh in powershell
        if: runner.os == 'Linux'
        run: |
          sudo pwsh ./install.ps1

      - name: Run install.sh
        run: |
          sudo docker compose down
          cat ./install.sh | sudo sh
